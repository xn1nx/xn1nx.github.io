<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join GAG - Grow A Garden Community</title>
  <style>
    /* --- CSS Styles --- */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #d0f0c0, #7bb661);
      color: #2e7d32;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-size: 3em;
      margin: 0 0 10px;
      font-weight: 700;
      text-shadow: 1px 1px 2px #234d20;
    }

    header p {
      font-size: 1.3em;
      font-weight: 500;
      text-shadow: 1px 1px 2px #234d20;
    }

    /* Discord button */
    .discord-button {
      display: inline-block;
      background-color: #7289da;
      color: white;
      padding: 15px 30px;
      font-size: 1.4em;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      margin: 30px auto 50px;
      box-shadow: 0 5px 15px rgba(114, 137, 218, 0.5);
      transition: background-color 0.3s ease, transform 0.3s ease;
      display: block;
      width: fit-content;
    }
    .discord-button:hover {
      background-color: #5b6eae;
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(114, 137, 218, 0.8);
    }

    main {
      max-width: 900px;
      margin: 0 auto 100px;
      padding: 0 20px;
      text-align: center;
    }

    main h2 {
      font-size: 2.4em;
      margin-bottom: 10px;
      color: #245214;
      text-shadow: 1px 1px 2px #a5d6a7;
    }

    main p {
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto 40px;
      color: #2e7d32dd;
    }

    /* Game preview image placeholder */
    #game-preview img {
      width: 100%;
      max-width: 600px;
      border-radius: 15px;
      border: 5px solid #388e3c;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    #game-preview img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    footer {
      background-color: #388e3c;
      color: white;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
      font-weight: 600;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.3);
    }

    /* Animate leaves floating */

    .leaf {
      position: fixed;
      width: 40px;
      height: 40px;
      background: url('https://cdn-icons-png.flaticon.com/512/427/427735.png') no-repeat center/contain;
      opacity: 0.7;
      animation-name: floatLeaf;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    @keyframes floatLeaf {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to GAG - Grow A Garden</h1>
    <p>Your virtual garden awaits!</p>
  </header>

  <main>
    <section id="discord-invite">
      <h2>Join Our Discord</h2>
      <p>Connect with fellow gardeners and share your progress!</p>
      <a href="https://discord.gg/hubgag" target="_blank" rel="noopener" class="discord-button">Join Now</a>
    </section>

    <section id="game-preview">
      <h2>Game Preview</h2>
      <p>Experience the joy of virtual gardening.</p>
      <img src="https://i.imgur.com/W6cL7Nr.png" alt="Grow A Garden Gameplay" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GAG Community</p>
  </footer>

  <!-- Animated leaves script -->
  <script>
    // Create floating leaf elements with random position and animation delay
    const leafCount = 10;
    for(let i = 0; i < leafCount; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = (8 + Math.random() * 7) + 's';
      leaf.style.animationDelay = (Math.random() * 15) + 's';
      document.body.appendChild(leaf);
    }
  </script>
</body>
</html>
