<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GAG - Grow a Garden Community</title>

  <!-- Favicon -->
  <link rel="icon" href="CandyBlossomPic.png" type="image/png" />

  <style>
    /* Candy blossom color gradient background */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fceef3 0%, #f8d7e0 50%, #f4b6c2 100%);
      color: #6d3a4e;
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.25rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #8e4a66;
      text-shadow: 1px 1px 3px #fbd2d9;
    }

    header p {
      font-size: 1.1rem;
      margin-top: 0;
      font-weight: 600;
      color: #7b425b;
      text-shadow: 1px 1px 2px #fceef3;
    }

    main {
      max-width: 600px;
      margin: 1rem auto 4rem;
      padding: 0 1rem;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    /* Join button */
    #join-btn {
      display: inline-block;
      margin: 2rem auto 3rem;
      padding: 1rem 3rem;
      background: #f48fb1;
      border: none;
      border-radius: 30px;
      font-size: 1.4rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(244, 143, 177, 0.6);
      transition: background 0.3s ease;
      user-select: none;
    }
    #join-btn:hover,
    #join-btn:focus {
      background: #ec407a;
      outline: none;
    }

    /* Why You Should Join Us section */
    #why-join {
      background: rgba(255 255 255 / 0.6);
      border-radius: 15px;
      padding: 1.8rem 2rem;
      box-shadow: 0 4px 10px rgba(142, 74, 102, 0.3);
      margin-bottom: 3rem;
    }
    #why-join h2 {
      margin-top: 0;
      font-weight: 800;
      font-size: 1.8rem;
      color: #82314b;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 2px #fceef3;
    }
    #why-join ul {
      list-style-type: disc;
      text-align: left;
      padding-left: 1.2rem;
      font-weight: 600;
      color: #5a2d3e;
      line-height: 1.5;
    }

    /* Candy blossom tree fixed at bottom center */
    #tree {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 250px;
      width: 100%;
      pointer-events: none;
      user-select: none;
      z-index: 5;
      opacity: 0.9;
    }

    /* Floating seeds and blossoms container */
    .floating-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    /* Common style for seeds and blossoms */
    .floating {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0.7;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
      user-select: none;
      pointer-events: none;
      filter: drop-shadow(0 0 2px rgba(143, 66, 91, 0.5));
    }

    /* Animation: gentle vertical fade up and down */
    @keyframes floatUpDown {
      0%   { transform: translateY(0); opacity: 0.7; }
      50%  { transform: translateY(-15px); opacity: 0.3; }
      100% { transform: translateY(0); opacity: 0.7; }
    }

    /* Specific seed/blossom animations with delay for natural effect */
    /* We'll do 10 elements so delay them by increments */

    /* Seeds */
    #seed1 { top: 20%; left: 10%; animation: floatUpDown 6s ease-in-out infinite; }
    #seed2 { top: 35%; left: 30%; animation: floatUpDown 5.5s ease-in-out infinite 1s; }
    #seed3 { top: 50%; left: 50%; animation: floatUpDown 6.2s ease-in-out infinite 2s; }
    #seed4 { top: 65%; left: 70%; animation: floatUpDown 5.8s ease-in-out infinite 3s; }
    #seed5 { top: 80%; left: 85%; animation: floatUpDown 6.5s ease-in-out infinite 4s; }

    /* Blossoms */
    #blossom1 { top: 25%; left: 20%; animation: floatUpDown 7s ease-in-out infinite 0.5s; }
    #blossom2 { top: 40%; left: 40%; animation: floatUpDown 6.7s ease-in-out infinite 1.5s; }
    #blossom3 { top: 55%; left: 60%; animation: floatUpDown 7.3s ease-in-out infinite 2.5s; }
    #blossom4 { top: 70%; left: 80%; animation: floatUpDown 6.9s ease-in-out infinite 3.5s; }
    #blossom5 { top: 85%; left: 90%; animation: floatUpDown 7.1s ease-in-out infinite 4.5s; }

    /* Responsive scaling for mobile */
    @media (max-width: 480px) {
      #join-btn {
        width: 90%;
        font-size: 1.3rem;
        padding: 1rem 1rem;
      }
      .floating {
        width: 35px;
        height: 35px;
      }
      #tree {
        max-width: 150px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>GAG - Grow a Garden Community</h1>
    <p>Join us for giveaways, rewards, and fun!</p>
  </header>

  <main>
    <button id="join-btn" aria-label="Join our Discord Server">Join Our Discord</button>

    <section id="why-join" aria-labelledby="why-join-heading">
      <h2 id="why-join-heading">Why You Should Join Us</h2>
      <ul>
        <li>Exclusive giveaways tailored to Grow a Garden players</li>
        <li>Invite rewards that boost your progress</li>
        <li>Friendly and active community</li>
        <li>Daily events and challenges</li>
      </ul>
    </section>
  </main>

  <!-- Candy blossom tree fixed at bottom center -->
  <img src="CandyBlossomTreePic.png" alt="Candy Blossom Tree" id="tree" />

  <!-- Floating seeds and blossoms -->
  <div class="floating-container" aria-hidden="true">
    <!-- Seeds -->
    <img src="CandyBlossomSeed.png" class="floating" id="seed1" alt="" />
    <img src="CandyBlossomSeed.png" class="floating" id="seed2" alt="" />
    <img src="CandyBlossomSeed.png" class="floating" id="seed3" alt="" />
    <img src="CandyBlossomSeed.png" class="floating" id="seed4" alt="" />
    <img src="CandyBlossomSeed.png" class="floating" id="seed5" alt="" />
    <!-- Blossoms -->
    <img src="CandyBlossomPic.png" class="floating" id="blossom1" alt="" />
    <img src="CandyBlossomPic.png" class="floating" id="blossom2" alt="" />
    <img src="CandyBlossomPic.png" class="floating" id="blossom3" alt="" />
    <img src="CandyBlossomPic.png" class="floating" id="blossom4" alt="" />
    <img src="CandyBlossomPic.png" class="floating" id="blossom5" alt="" />
  </div>

  <!-- Audio elements for background music and click sound -->
  <audio id="bg-music" src="grow a garden.mp3" loop></audio>
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <script>
    const joinBtn = document.getElementById('join-btn');
    const bgMusic = document.getElementById('bg-music');
    const clickSound = document.getElementById('click-sound');
    const discordInvite = "https://discord.gg/hubgag";

    // Play music once user interacts anywhere on page (required for autoplay policies)
    function tryPlayMusic() {
      bgMusic.play().catch(() => {});
      window.removeEventListener('click', tryPlayMusic);
      window.removeEventListener('keydown', tryPlayMusic);
      window.removeEventListener('touchstart', tryPlayMusic);
    }
    window.addEventListener('click', tryPlayMusic);
    window.addEventListener('keydown', tryPlayMusic);
    window.addEventListener('touchstart', tryPlayMusic);

    // Join button click
    joinBtn.addEventListener('click', () => {
      clickSound.currentTime = 0;
      clickSound.play();
      window.open(discordInvite, "_blank");
    });
  </script>
</body>
</html>
