<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GAG - Grow a Garden Community</title>

<!-- Favicon as Candy Blossom Fruit -->
<link rel="icon" href="https://static.wikia.nocookie.net/growagarden/images/5/52/CandyBlossomPic.png/revision/latest?cb=20250615132955" type="image/png" />

<style>
  /* Background gradient matching candy blossom theme */
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffd1dc 0%, #fff1f4 50%, #ffe3e6 100%);
    color: #5a3e4b;
    height: 100vh;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
  }

  main {
    background: rgba(255 255 255 / 0.75);
    border-radius: 15px;
    padding: 40px 30px;
    box-shadow: 0 4px 15px rgba(90, 62, 75, 0.25);
    max-width: 400px;
    z-index: 10;
    user-select: none;
  }

  h1 {
    font-weight: 900;
    font-size: 2.7rem;
    margin-bottom: 10px;
    color: #b8456b;
    text-shadow: 1px 1px 3px #ffdae1;
  }

  p.subtitle {
    font-size: 1.1rem;
    margin-bottom: 30px;
    font-weight: 600;
    color: #86535f;
  }

  .join-btn {
    background: #f8a1b8;
    color: white;
    font-weight: 700;
    font-size: 1.25rem;
    padding: 15px 35px;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 6px 10px #f9b8c7cc;
    transition: background 0.3s ease, transform 0.15s ease;
    user-select: none;
    display: inline-block;
  }
  .join-btn:hover,
  .join-btn:focus {
    background: #e7799a;
    outline: none;
    transform: scale(1.05);
    box-shadow: 0 8px 15px #f9b8c7ee;
  }

  /* Floating seeds and blossoms containers */
  #floating-seeds, #floating-blossoms {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 5;
  }

  .floating-item {
    position: absolute;
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    opacity: 0.7;
    user-select: none;
    animation-timing-function: ease-in-out;
    animation-iteration-count: infinite;
    animation-direction: alternate;
  }

  /* Candy Blossom Seed animation */
  .seed {
    animation-name: fadeMoveSeed;
  }

  /* Candy Blossom Blossom animation */
  .blossom {
    animation-name: fadeMoveBlossom;
  }

  @keyframes fadeMoveSeed {
    0% {
      transform: translateY(0);
      opacity: 0.4;
    }
    50% {
      opacity: 0.85;
    }
    100% {
      transform: translateY(-20px);
      opacity: 0.4;
    }
  }

  @keyframes fadeMoveBlossom {
    0% {
      transform: translateY(0);
      opacity: 0.5;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateY(25px);
      opacity: 0.5;
    }
  }

  /* Fixed tree at bottom center */
  #tree {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    max-width: 220px;
    width: 20vw;
    user-select: none;
    pointer-events: none;
    z-index: 7;
  }

  @media (max-width: 600px) {
    main {
      width: 90%;
      padding: 30px 20px;
    }
    #tree {
      max-width: 150px;
      width: 35vw;
    }
  }
</style>
</head>
<body>
  <main>
    <h1>GAG</h1>
    <p class="subtitle">Community giveaways & invite rewards for Grow a Garden players</p>
    <a href="https://discord.gg/hubgag" target="_blank" rel="noopener noreferrer" class="join-btn" role="button" aria-label="Join GAG Discord Server">Join Our Discord</a>
  </main>

  <div id="floating-seeds"></div>
  <div id="floating-blossoms"></div>

  <!-- Candy Blossom Tree -->
  <img src="https://static.wikia.nocookie.net/growagarden/images/d/de/CandyBlossomTreePic.png/revision/latest/scale-to-width-down/1000?cb=20250429051423" alt="Candy Blossom Tree" id="tree" />

<script>
  const seedsContainer = document.getElementById('floating-seeds');
  const blossomsContainer = document.getElementById('floating-blossoms');

  const SEED_URL = 'https://static.wikia.nocookie.net/growagarden/images/9/93/CandyBlossomSeed.png/revision/latest?cb=20250615132847';
  const BLOSSOM_URL = 'https://static.wikia.nocookie.net/growagarden/images/5/52/CandyBlossomPic.png/revision/latest?cb=20250615132955';

  const NUM_SEEDS = 12;
  const NUM_BLOSSOMS = 7;

  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createFloatingItem(type, container, imageUrl, sizeMin, sizeMax, animationDurationMin, animationDurationMax) {
    const div = document.createElement('div');
    div.classList.add('floating-item');
    div.classList.add(type);
    div.style.backgroundImage = `url(${imageUrl})`;

    const size = randomRange(sizeMin, sizeMax);
    div.style.width = `${size}px`;
    div.style.height = `${size}px`;

    div.style.left = `${randomRange(5, 95)}vw`;
    div.style.top = `${randomRange(5, 95)}vh`;

    const animDuration = randomRange(animationDurationMin, animationDurationMax);
    div.style.animationDuration = `${animDuration}s`;

    container.appendChild(div);
  }

  // Clear containers (in case of reload)
  seedsContainer.innerHTML = '';
  blossomsContainer.innerHTML = '';

  // Create seeds
  for(let i=0; i<NUM_SEEDS; i++) {
    createFloatingItem('seed', seedsContainer, SEED_URL, 20, 40, 5, 10);
  }

  // Create blossoms
  for(let i=0; i<NUM_BLOSSOMS; i++) {
    createFloatingItem('blossom', blossomsContainer, BLOSSOM_URL, 40, 70, 7, 12);
  }
</script>

</body>
</html>
