<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GAG Community â€“ Grow A Garden</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fbe7f0, #ffeef5);
      overflow-x: hidden;
      position: relative;
      color: #4b2e3e;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 50px;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3rem;
      color: #d14b84;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .hero a.button {
      background: #ffb0d6;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    .hero a.button:hover {
      background: #ff91c3;
    }

    #floating-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .floating-item {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.6;
      animation: bobFade 10s ease-in-out infinite;
    }

    @keyframes bobFade {
      0% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.6; }
    }

    .tree {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      max-width: 80vw;
      z-index: 1;
      pointer-events: none;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .tree {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="floating-container"></div>

  <div class="hero">
    <h1>Welcome to GAG ðŸŒ¸</h1>
    <p>A Grow A Garden community offering giveaways, invite rewards, and more.</p>
    <a class="button" href="https://discord.gg/hubgag" target="_blank">Join Our Discord</a>
  </div>

  <img class="tree" src="https://static.wikia.nocookie.net/growagarden/images/d/de/CandyBlossomTreePic.png/revision/latest/scale-to-width-down/1000?cb=20250429051423" alt="Candy Blossom Tree">

  <script>
    const seedUrl = 'https://images.weserv.nl/?url=static.wikia.nocookie.net/growagarden/images/9/93/CandyBlossomSeed.png/revision/latest?cb=20250615132847';
    const fruitUrl = 'https://images.weserv.nl/?url=static.wikia.nocookie.net/growagarden/images/5/52/CandyBlossomPic.png/revision/latest?cb=20250615132955';

    const container = document.getElementById('floating-container');

    function randomBetween(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createFloatingItem(imageUrl, sizePx, duration, delay) {
      const div = document.createElement('div');
      div.classList.add('floating-item');
      div.style.backgroundImage = `url(${imageUrl})`;
      div.style.width = sizePx + 'px';
      div.style.height = sizePx + 'px';
      div.style.left = randomBetween(5, 95) + 'vw';
      div.style.top = randomBetween(10, 90) + 'vh';
      div.style.animationDuration = duration + 's';
      div.style.animationDelay = delay + 's';
      container.appendChild(div);
    }

    // Seeds
    for (let i = 0; i < 12; i++) {
      createFloatingItem(seedUrl, 40, randomBetween(6, 10), randomBetween(0, 6));
    }

    // Candy Blossoms (same as seeds, just varied size)
    for (let i = 0; i < 10; i++) {
      createFloatingItem(seedUrl, 60, randomBetween(8, 12), randomBetween(0, 6));
    }

    // Candy Blossom Fruits
    for (let i = 0; i < 6; i++) {
      createFloatingItem(fruitUrl, 70, randomBetween(9, 14), randomBetween(0, 6));
    }
  </script>
</body>
</html>
