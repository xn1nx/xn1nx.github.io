<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GAG Discord - Grow a Garden Giveaways</title>

<!-- Favicon -->
<link rel="icon" href="CandyBlossomPic.png" type="image/png" />

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ffccd5, #ffe7f0);
    overflow-x: hidden;
    color: #543a4d;
  }

  /* Floating blossoms & seeds animation */
  .floating {
    position: fixed;
    pointer-events: none;
    opacity: 0.7;
    animation: floatUpDown 6s ease-in-out infinite;
  }

  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0); opacity: 0.7; }
    50% { transform: translateY(-30px); opacity: 0.4; }
  }

  /* Candy Blossom Tree at bottom center, fixed but not moving on scroll */
  #tree {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    user-select: none;
    pointer-events: none;
    z-index: 0;
  }

  /* Center container */
  .container {
    position: relative;
    z-index: 10;
    text-align: center;
    padding: 120px 20px 80px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.3em;
    color: #c34a7b;
    text-shadow: 0 2px 5px #f0c3d9;
  }

  p {
    font-size: 1.25rem;
    margin-bottom: 2rem;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    color: #7a4059;
  }

  /* Join button */
  .join-btn {
    display: inline-block;
    background: #f7a9c4;
    color: white;
    padding: 15px 35px;
    font-size: 1.4rem;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(243, 113, 159, 0.5);
    transition: background 0.3s ease;
    user-select: none;
  }

  .join-btn:hover {
    background: #f3508c;
  }

</style>
</head>
<body>

<!-- Floating Candy Blossom Seeds -->
<img src="CandyBlossomSeed.png" class="floating" style="top: 20%; left: 15%; width: 50px; animation-delay: 0s;" alt="Candy Blossom Seed" />
<img src="CandyBlossomSeed.png" class="floating" style="top: 40%; left: 80%; width: 60px; animation-delay: 3s;" alt="Candy Blossom Seed" />

<!-- Floating Candy Blossoms -->
<img src="CandyBlossomPic.png" class="floating" style="top: 30%; left: 40%; width: 80px; animation-delay: 1.5s;" alt="Candy Blossom Fruit" />
<img src="CandyBlossomPic.png" class="floating" style="top: 60%; left: 70%; width: 100px; animation-delay: 4.5s;" alt="Candy Blossom Fruit" />

<!-- Candy Blossom Tree fixed at bottom center -->
<img src="CandyBlossomTreePic.png" alt="Candy Blossom Tree" id="tree" />

<div class="container">
  <h1>Grow a Garden Giveaways (GAG)</h1>
  <p>Join our community for exclusive giveaways, invite rewards, and all things Grow a Garden!</p>
  <button class="join-btn" onclick="window.open('https://discord.gg/hubgag', '_blank')">Join Our Discord</button>
</div>

<!-- Audio -->
<audio id="bgMusic" autoplay loop>
  <source src="grow a garden.mp3" type="audio/mpeg" />
  Your browser does not support the audio element.
</audio>

<script>
  // Play click sound on button press
  const clickSound = new Audio('click.mp3');
  document.querySelector('.join-btn').addEventListener('click', () => {
    clickSound.play();
  });
</script>

</body>
</html>
