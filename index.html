<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GAG - Grow a Garden Community</title>
<link rel="icon" type="image/png" href="https://static.wikia.nocookie.net/growagarden/images/5/52/CandyBlossomPic.png/revision/latest?cb=20250615132955" />

<style>
  :root {
    --pink: #f8c3cd;
    --light-pink: #fbe8eb;
    --green: #a1d8b8;
    --light-green: #d9f0df;
    --cream: #fff6f7;
    --text-color: #4a3c3d;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, var(--light-pink) 0%, var(--cream) 100%);
    color: var(--text-color);
    overflow-x: hidden;
    min-height: 100vh;
    position: relative;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 3rem 1rem 8rem;
    min-height: 100vh;
    text-align: center;
    position: relative;
    z-index: 10;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.25rem;
    color: var(--pink);
    text-shadow: 1px 1px 3px #fff1f3;
  }

  p {
    font-size: 1.25rem;
    max-width: 380px;
    margin: 0 0 1.5rem;
    color: #63494f;
  }

  .button {
    background: var(--pink);
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    padding: 0.85rem 2.5rem;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 6px 10px rgba(248, 195, 205, 0.5);
    transition: all 0.3s ease;
    user-select: none;
    position: relative;
    z-index: 20;
  }

  .button:hover, .button:focus {
    background: #f5a7b5;
    box-shadow: 0 8px 15px rgba(245, 167, 181, 0.7);
    outline: none;
  }

  .discord-link {
    margin-top: 1rem;
    font-weight: 600;
    font-size: 1.1rem;
    color: var(--green);
    user-select: text;
    z-index: 20;
  }

  .discord-link a {
    color: var(--green);
    text-decoration: none;
    font-weight: 700;
  }

  .discord-link a:hover {
    text-decoration: underline;
  }

  #candy-blossom-tree {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    max-width: 320px;
    width: 60vw;
    pointer-events: none;
    user-select: none;
    z-index: 5;
    opacity: 0.85;
  }

  #floating-container {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    overflow: visible;
    z-index: 3;
  }

  .floating {
    position: absolute;
    will-change: transform, opacity;
    animation-timing-function: ease-in-out;
    user-select: none;
    pointer-events: none;
  }

  @keyframes floatUpDownFade {
    0%, 100% {
      transform: translateY(0);
      opacity: 0.8;
    }
    50% {
      transform: translateY(-12px);
      opacity: 0.3;
    }
  }

  .seed {
    width: 24px;
    height: 24px;
    animation: floatUpDownFade 6s infinite;
  }

  .blossom {
    width: 40px;
    height: 40px;
    animation: floatUpDownFade 8s infinite;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1rem;
      max-width: 280px;
    }
    .button {
      padding: 0.7rem 1.8rem;
      font-size: 1rem;
    }
    #candy-blossom-tree {
      width: 80vw;
      max-width: none;
    }
  }
</style>
</head>
<body>

  <div id="floating-container"></div>

  <main>
    <h1>GAG Community</h1>
    <p>Join our Grow a Garden community server for giveaways and invite rewards!</p>
    <button class="button" id="join-btn">Join Our Discord</button>
    <div class="discord-link">
      <a href="https://discord.gg/hubgag" target="_blank" rel="noopener noreferrer">discord.gg/hubgag</a>
    </div>
  </main>

  <img
    id="candy-blossom-tree"
    src="https://static.wikia.nocookie.net/growagarden/images/d/de/CandyBlossomTreePic.png/revision/latest/scale-to-width-down/1000?cb=20250429051423"
    alt="Candy Blossom Tree"
  />

<script>
  const floatingContainer = document.getElementById('floating-container');
  const seedsSrc = "https://static.wikia.nocookie.net/growagarden/images/9/93/CandyBlossomSeed.png/revision/latest?cb=20250615132847";
  const blossomImgSrc = "https://static.wikia.nocookie.net/growagarden/images/5/52/CandyBlossomPic.png/revision/latest?cb=20250615132955";

  function randRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  floatingContainer.innerHTML = '';

  for(let i=0; i < 12; i++) {
    const seed = document.createElement('img');
    seed.src = seedsSrc;
    seed.className = 'floating seed';
    seed.style.left = `${randRange(5, 95)}vw`;
    let topPos = randRange(5, 90);
    if (topPos > 40 && topPos < 60) topPos += 20;
    seed.style.top = `${topPos}vh`;
    seed.style.animationDuration = `${randRange(5, 8)}s`;
    seed.style.animationDelay = `${randRange(0, 8)}s`;
    floatingContainer.appendChild(seed);
  }

  for(let i=0; i < 7; i++) {
    const blossom = document.createElement('img');
    blossom.src = blossomImgSrc;
    blossom.className = 'floating blossom';
    blossom.style.left = `${randRange(10, 90)}vw`;
    let topPos = randRange(5, 80);
    if (topPos > 40 && topPos < 60) topPos += 20;
    blossom.style.top = `${topPos}vh`;
    blossom.style.animationDuration = `${randRange(7, 11)}s`;
    blossom.style.animationDelay = `${randRange(0, 11)}s`;
    floatingContainer.appendChild(blossom);
  }

  // Discord join button click sound + open
  const clickSound = new Audio('https://raw.githubusercontent.com/xn1nx/xn1nx.github.io/main/Mouse%20Click%20Sound%20Effect.mp3');
  const joinBtn = document.getElementById('join-btn');
  joinBtn.addEventListener('click', () => {
    clickSound.play();
    window.open('https://discord.gg/hubgag', '_blank');
  });
</script>

</body>
</html>
