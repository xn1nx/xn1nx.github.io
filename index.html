<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GAG - Grow A Garden Community</title>
<link rel="icon" href="CandyBlossomPic.png" />
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #f7c0dc, #c18cd9, #9e6bbd);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    overflow-x: hidden;
    color: #fff;
    user-select: none;
  }

  .floating-seed, .floating-blossom {
    position: absolute;
    width: 50px;
    opacity: 0.7;
    animation: fadeUpDown 6s ease-in-out infinite;
  }
  .floating-seed {
    width: 40px;
    animation-delay: 0s;
  }
  .floating-blossom {
    width: 55px;
    animation-delay: 3s;
  }

  @keyframes fadeUpDown {
    0%, 100% { opacity: 0.7; transform: translateY(0); }
    50% { opacity: 0.3; transform: translateY(-20px); }
  }

  #tree {
    position: fixed;
    bottom: 5px;
    left: 50%;
    transform: translateX(-50%);
    width: 250px;
    filter: drop-shadow(0 0 10px #f7c0dc);
    animation: glowTree 3s ease-in-out infinite alternate;
    z-index: 10;
  }
  @keyframes glowTree {
    0% { filter: drop-shadow(0 0 10px #f7c0dc); }
    100% { filter: drop-shadow(0 0 20px #f7c0dc); }
  }

  #floating-container {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    z-index: 1;
  }

  main {
    position: relative;
    z-index: 5;
    max-width: 700px;
    margin: 120px auto 60px;
    padding: 0 20px;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.3em;
    text-shadow: 0 0 10px #f8a0e0;
  }

  #join-btn {
    margin: 20px 0 30px;
    padding: 15px 40px;
    font-size: 1.3rem;
    border: none;
    border-radius: 40px;
    background: linear-gradient(135deg, #e07ad9, #d953ba);
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 10px #a13b8f;
    transition: box-shadow 0.3s ease;
    user-select: none;
  }
  #join-btn:hover {
    box-shadow: 0 8px 18px #e07ad9;
  }

  .shadow-box {
    background: #3f214f88;
    padding: 15px 25px;
    border-radius: 20px;
    box-shadow: 0 4px 15px #b970d2aa;
    margin-bottom: 30px;
  }

  #why-join {
    font-size: 1.1rem;
    line-height: 1.5;
    max-width: 550px;
    margin: 0 auto 30px;
    color: #f4e3f8;
    text-shadow: 0 0 6px #aa66cc;
  }

  footer {
    position: fixed;
    bottom: 5px;
    width: 100%;
    text-align: center;
    font-size: 0.9rem;
    color: #661166cc;
    text-shadow: 0 0 3px #f8a0e0;
    user-select: none;
    z-index: 100;
    animation: glowPulse 3.5s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%, 100% {
      text-shadow:
        0 0 4px #d878bb,
        0 0 6px #d878bb;
      color: #8b488b;
    }
    50% {
      text-shadow:
        0 0 10px #fdb1e4,
        0 0 20px #fdb1e4;
      color: #a64aaf;
    }
  }

  /* Cursor candy blossom fruit */
  #cursor-follower {
    position: fixed;
    pointer-events: none;
    width: 48px;
    height: 48px;
    background: url('CandyBlossomPic.png') no-repeat center center / contain;
    filter:
      drop-shadow(0 0 12px #d67adb)
      drop-shadow(0 0 24px #f07ce6);
    mix-blend-mode: screen;
    border-radius: 50%;
    transition: transform 0.1s ease-out;
    transform: translate(-50%, -50%);
    z-index: 1500;
  }

  /* Fix top-left overlapping seeds/blossoms */
  .floating-blossom:nth-child(1) {
    top: 10vh !important;
    left: 6vw !important;
    animation-delay: 0s !important;
  }
  .floating-seed:nth-child(11) {
    top: 14vh !important;
    left: 12vw !important;
    animation-delay: 1s !important;
  }
</style>
</head>
<body>

<div id="floating-container"></div>

<img id="tree" src="CandyBlossomTreePic.png" alt="Candy Blossom Tree" />

<main>
  <h1>GAG - Grow A Garden Community</h1>
  <button id="join-btn" aria-label="Join our Discord">Join Our Discord</button>

  <div id="why-join" class="shadow-box">
    <h2>Why You Should Join Us</h2>
    <p>
      Join GAG for exclusive giveaways, invite rewards, and a friendly community dedicated to Grow A Garden! Connect, play, and grow together.
    </p>
  </div>
</main>

<footer>
  &copy; 2025 xn1nx created this
</footer>

<audio id="background-music" src="grow a garden.mp3" autoplay loop></audio>
<audio id="click-sound" src="click.mp3"></audio>

<div id="cursor-follower"></div>

<script>
  const seedSrc = 'CandyBlossomSeed.png';
  const blossomSrc = 'CandyBlossomPic.png';

  const floatingContainer = document.getElementById('floating-container');

  function generatePositions(count) {
    const positions = [];
    const padding = 60;
    const minDistance = 80;
    const triesMax = 20;

    function tooClose(pos) {
      return positions.some(p => Math.hypot(p.x - pos.x, p.y - pos.y) < minDistance);
    }

    for (let i = 0; i < count; i++) {
      let pos, tries = 0;
      do {
        pos = {
          x: Math.random() * (window.innerWidth - 2 * padding) + padding,
          y: Math.random() * (window.innerHeight - 2 * padding) + padding
        };
        tries++;
      } while (tooClose(pos) && tries < triesMax);
      positions.push(pos);
    }
    return positions;
  }

  function createFloating(type, src, pos, delay) {
    const el = document.createElement('img');
    el.src = src;
    el.classList.add(type === 'floating-seed' ? 'floating-seed' : 'floating-blossom');
    el.style.top = `${pos.y}px`;
    el.style.left = `${pos.x}px`;
    el.style.animationDelay = delay + 's';
    floatingContainer.appendChild(el);
  }

  // 10 seeds and 10 blossoms
  const seedPositions = generatePositions(10);
  const blossomPositions = generatePositions(10);

  seedPositions.forEach((pos,i) => createFloating('floating-seed', seedSrc, pos, i * 0.5));
  blossomPositions.forEach((pos,i) => createFloating('floating-blossom', blossomSrc, pos, i * 0.6));

  const joinBtn = document.getElementById('join-btn');
  const clickSound = document.getElementById('click-sound');
  joinBtn.addEventListener('click', () => {
    clickSound.currentTime = 0;
    clickSound.play();
    window.open('https://discord.gg/hubgag', '_blank');
  });

  const cursorFollower = document.getElementById('cursor-follower');
  window.addEventListener('mousemove', e => {
    cursorFollower.style.left = e.clientX + 'px';
    cursorFollower.style.top = e.clientY + 'px';
  });
</script>

</body>
</html>
