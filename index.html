<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Grow a Garden</title>
<style>
  body {
    margin: 0;
    background: #fce4f4;
    font-family: 'Arial', sans-serif;
    overflow-x: hidden;
  }

  /* Floating candy blossoms */
  .floating-img.candy-blossom {
    position: fixed;
    width: 48px;
    height: 48px;
    user-select: none;
    pointer-events: none;
    filter: drop-shadow(0 0 2px #d878bb);
    animation: floatUpDown 6s ease-in-out infinite;
  }

  /* Floating seeds */
  .floating-img.seed {
    position: fixed;
    width: 20px;
    height: 20px;
    user-select: none;
    pointer-events: none;
    filter: drop-shadow(0 0 1px #d878bb);
    animation: floatUpDown 7s ease-in-out infinite;
  }

  /* Candy blossom positions & delays */
  .candy-blossom:nth-of-type(1)  { top: 10vh; left: 6vw; animation-delay: 0s; }
  .candy-blossom:nth-of-type(2)  { top: 19vh; left: 18vw; animation-delay: 0.7s; }
  .candy-blossom:nth-of-type(3)  { top: 35vh; left: 15vw; animation-delay: 1.3s; }
  .candy-blossom:nth-of-type(4)  { top: 50vh; left: 40vw; animation-delay: 2s; }
  .candy-blossom:nth-of-type(5)  { top: 65vh; left: 25vw; animation-delay: 2.7s; }
  .candy-blossom:nth-of-type(6)  { top: 75vh; left: 50vw; animation-delay: 3.3s; }
  .candy-blossom:nth-of-type(7)  { top: 60vh; left: 65vw; animation-delay: 4s; }
  .candy-blossom:nth-of-type(8)  { top: 40vh; left: 80vw; animation-delay: 4.6s; }
  .candy-blossom:nth-of-type(9)  { top: 20vh; left: 70vw; animation-delay: 5.3s; }
  .candy-blossom:nth-of-type(10) { top: 10vh; left: 85vw; animation-delay: 6s; }

  /* Seed positions & delays */
  .seed:nth-of-type(11) { top: 18vh; left: 18vw; animation-delay: 1s; }
  .seed:nth-of-type(12) { top: 32vh; left: 38vw; animation-delay: 1.7s; }
  .seed:nth-of-type(13) { top: 47vh; left: 23vw; animation-delay: 2.4s; }
  .seed:nth-of-type(14) { top: 62vh; left: 48vw; animation-delay: 3.1s; }
  .seed:nth-of-type(15) { top: 72vh; left: 33vw; animation-delay: 3.8s; }
  .seed:nth-of-type(16) { top: 82vh; left: 58vw; animation-delay: 4.5s; }
  .seed:nth-of-type(17) { top: 67vh; left: 73vw; animation-delay: 5.2s; }
  .seed:nth-of-type(18) { top: 52vh; left: 88vw; animation-delay: 5.9s; }
  .seed:nth-of-type(19) { top: 37vh; left: 78vw; animation-delay: 6.6s; }
  .seed:nth-of-type(20) { top: 22vh; left: 93vw; animation-delay: 7.3s; }

  @keyframes floatUpDown {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  /* Cursor follower styles */
  #cursor-follower {
    position: fixed;
    top: 0;
    left: 0;
    width: 48px;
    height: 48px;
    pointer-events: none;
    background: url('CandyBlossomPic.png') no-repeat center/contain;
    filter:
      drop-shadow(0 0 10px #d67adb)
      drop-shadow(0 0 24px #f07ce6);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: transform 0.1s ease-out;
    mix-blend-mode: screen;
    z-index: 1500;
  }

  /* Footer glow animation */
  @keyframes glowPulse {
    0%, 100% {
      text-shadow:
        0 0 4px #d878bb,
        0 0 6px #d878bb;
      color: #8b488b;
    }
    50% {
      text-shadow:
        0 0 8px #f4a9db,
        0 0 12px #f4a9db,
        0 0 20px #d878bb;
      color: #c755b9;
    }
  }

  footer {
    animation: glowPulse 4s ease-in-out infinite;
    text-align: center;
    padding: 1em 0;
    font-weight: bold;
  }
</style>
</head>
<body>

<!-- Floating blossoms -->
<img src="CandyBlossom.png" alt="" class="floating-img candy-blossom" />
<img src="CandyBlossom.png" alt="" class="floating-img candy-blossom" />
<img src="CandyBlossom.png" alt="" class="floating-img candy-blossom" />

<img src="CandyBlossom.png" alt="" class="floating-img candy-blossom" />
<img src="CandyBlossom.png" alt="" class="floating-img candy-blossom" />
<img src="CandyBlossom.png" alt="" class="floating-img candy-blossom" />

<!-- Floating seeds -->
<img src="CandyBlossomSeed.png" alt="" class="floating-img seed" />

<img src="CandyBlossomSeed.png" alt="" class="floating-img seed" />
<img src="CandyBlossomSeed.png" alt="" class="floating-img seed" />
<img src="CandyBlossomSeed.png" alt="" class="floating-img seed" />
<img src="CandyBlossomSeed.png" alt="" class="floating-img seed" />
<img src="CandyBlossomSeed.png" alt="" class="floating-img seed" />
<img src="CandyBlossomSeed.png" alt="" class="floating-img seed" />
<img src="CandyBlossomSeed.png" alt="" class="floating-img seed" />
<img src="CandyBlossomSeed.png" alt="" class="floating-img seed" />

<!-- Cursor follower -->
<div id="cursor-follower" aria-hidden="true"></div>

<!-- Your other main content here -->

<footer aria-label="Footer">
  &copy; 2025 Grow a Garden Community. All rights reserved.
</footer>

<script>
  const cursorFollower = document.getElementById('cursor-follower');
  window.addEventListener('mousemove', e => {
    cursorFollower.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
  });
</script>

</body>
</html>
